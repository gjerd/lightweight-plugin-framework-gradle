pluginManagement {
    repositories {
        mavenLocal()
        gradlePluginPortal()
        maven { url "https://plugins.gradle.org/m2/" }
    }
}

rootProject.name = 'lightweight-plugin-framework-gradle'
include 'gradle-plugin-app'
include 'gradle-plugin-app:fifth-plugin'
include 'gradle-plugin-app:plugins:fourth-plugin'


